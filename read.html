  <script>
    function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }

	var btitle = getParameterByName('title');
  var url = 'http://llj-web-lb-15022402-b5dd0ab26565.kr.lb.naverncp.com:8080/llj/read.jsp?title='+btitle;

    
    axios.get(url)
            .then((res) => {

                var json = res.data;
                console.log(json);

                for (var i = 0; i < json.length; i++) {

                    document.getElementById('board_title').innerHTML += '<h1 class="display-1 fw-bold mt-5">' + json[i].title + '</h1>';
                    document.getElementById('board_content').innerHTML += '<p class="lead">' + json[i].content + '</p>';
                    document.getElementById('board_sdate').innerHTML += '<h3 class="py-5 border-top border-dark">'+ json[i].sdate +'</br>';
                    document.getElementById('board_edate').innerHTML += '<h3 class="py-5 border-top border-dark">'+ json[i].edate +'</br>';
                    document.getElementById('board_region').innerHTML += '<h3 class="py-5 border-top border-dark">'+ json[i].region +'</br>';
                    document.getElementById('board_dregion').innerHTML += '<h3 class="py-5 border-top border-dark">'+ json[i].dregion +'</br>';
                    document.getElementById('path1').innerHTML += '<div class="shadow ratio ratio-16x9 rounded bg-cover bp-center align-self-end aos-init" data-aos="fade-right" style="background-image: url('+json[i].path2+');--bs-aspect-ratio: 50%;"></div>';
                    document.getElementById('path2').innerHTML += '<div class="shadow ratio ratio-1x1 rounded bg-cover mt-5 bp-center float-end aos-init" data-aos="fade-up" style="background-image: url('+json[i].path3+');--bs-aspect-ratio: 50%;"></div>';
                    document.getElementById('path3').innerHTML += '<div class="col-12 shadow ratio rounded bg-cover mt-5 bp-center aos-init" data-aos="fade-left" style="background-image: url('+json[i].path4+');--bs-aspect-ratio: 50%;"></div>';
                  }

            })
            .catch((err) => {
                console.error(err);
            });
    AOS.init({
      duration: 800, // values from 0 to 3000, with step 50ms
    });
  </script>

      section_filter_div.className = 'modal fade ';
      section_filter_div.style.display = "none";
    });
    


    let scrollpos = window.scrollY;
    const header = document.querySelector(".navbar");
    const header_height = header.offsetHeight;

    const add_class_on_scroll = () => header.classList.add("scrolled", "shadow-sm");
    const remove_class_on_scroll = () => header.classList.remove("scrolled", "shadow-sm");

    window.addEventListener('scroll', function () {
      scrollpos = window.scrollY;

      if (scrollpos >= header_height) { add_class_on_scroll(); }
      else { remove_class_on_scroll(); }

      console.log(scrollpos);
    });

  </script>
